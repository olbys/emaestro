<!DOCTYPE html>
<html>

<head>
    <script src="../server.js" type="text/javascript"></script>
    <script type="text/javascript" src="../js/ressource/source.js"></script>
    <link rel="stylesheet" href="new-group.css" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" src="../assetss/materialize/js/materialize.min.js"></script>
    <link rel="stylesheet" href="../assetss/bootstrap/css/bootstrap.min.css">

    <title>eMaestro</title>
    <meta charset="UTF-8" />
</head>

<body>

    <div class="container bg-white mt-sm-4 mb-5">

        <div class="wrapper d-flex justify-content-center flex-column px-md-5 px-1">
            <div class="h3 text-center font-weight-bold">
                Création d'un nouveau groupe
            </div>

            <div id="group">
                <div class="row my-4">

                    <div class="col-md-6">
                        <label for="namegroup"> Nom de l'ensemble </label>
                        <input id="namegroup" type="text">
                    </div>

                    <div class="col-md-6 pt-md-0 pt-4">
                        <label for="responsable"> Responsable de l'ensemble </label>
                        <input id="responsable" type="text">
                    </div>

                </div>

                <div class="row my-md-4 my-2">
                    <div class="col-md-6">
                        <label for="groupsize"> Nombre de membre </label>
                        <input id="groupsize" type="text" placeholder="">
                    </div>

                    <div class="col-md-6 pt-md-0 pt-4">
                        <label for="currentmembre"> Identifiant membre </label>
                        <input id="currentmembre" type="text" placeholder="">
                    </div>

                </div>
            </div>

            <div class="row my-md-4 my-2">
                <div class="col-md-6">
                    <label> Membres : </label>
                </div>
            </div>

            <div id="membre">
                <div class="row my-md-5 my-2">

                    <div class="col-md-3">
                        <label for="namemembre"> Nom </label>
                        <input id="namemembre" type="text">
                    </div>

                    <div class="col-md-3 pt-md-0 pt-4">
                        <label for="prenommembre"> Prénom </label>
                        <input id="prenommembre" type="text">
                    </div>

                    <div class="col-md-3 pt-md-0 pt-4">
                        <label for="player"> Instrument </label>
                        <input id="player" type="text">
                    </div>

                </div>
            </div>

            <div class="row my-md-5 my-2" id="infomembre">

                <div class="col-md-3">
                    <label for="nommusicien"> Nom </label>
                    <input id="nommusicien" type="text">
                </div>

                <div class="col-md-3 pt-md-0 pt-4">
                    <label for="prenommusicien"> Prénom </label>
                    <input id="prenommusicien" type="text">
                </div>

                <div class="col-md-3 pt-md-0 pt-4">
                    <label for="instrument"> Instrument </label>
                    <input id="instrument" type="text">
                </div>

            </div>

            <div class="d-flex justify-content-end">
                <button class="btn-add" onclick="add()">
                    <i class="large material-icons"> add_circle_outline </i>
                </button>
            </div>

            <div class="d-flex justify-content-end">

                    <button class="btn-cancel" onclick=""> Annuler </button>
                    <button class="btn-save" onclick="saveGroup()"> Enregistrer </button>
                    <button class="btn-save" onclick=""> Retour </button>

            </div>

        </div>
    </div>

</body>

</html>
